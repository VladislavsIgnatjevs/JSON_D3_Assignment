<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>UK Cities on the map</title>

    <link href="stylesheet.css" rel="stylesheet" type="text/css">

    <!--jquery-->
    <script src="js/jquery-2.2.0.min.js"></script>

    <!--D3-->
    <script src="js/d3/d3.v3.min.js"></script>
<!--    <script src="//d3js.org/d3.v4.min.js"></script> -->

    <!-- Topojson -->
    <script src="js/topojson.v1.min.js"></script>

    <!-- JSON adapter -->
    <script src="js/json_adapter.js"></script>


</head>
<body>

<h3>Input number of cities to show on the map</h3>

<!--user input form for json-->
<form id="userInputForm">

    <label for="numberOfCities">Number of cities</label>
    <input type="text" id="numberOfCities" name="numberOfCities"><br>

    <label for="button"></label>
    <input type="button" value="Submit" id="button">

    <p>(you can select region to zoom)</p>

</form>

<!-- D3 map -->
<script src="js/map.js"></script>


</body>
</html>
